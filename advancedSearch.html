<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced search</title>
    <link rel="stylesheet" href="style_advancedSearch.css">
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">go back</a>
        </nav>
        <img src="google_logo.png" alt="Google Logo" width="75">
    </header>
    <main>
        <h1>Search options</h1>
        <div id="wrapper">
            <h2>Search keywords</h2>
            <form action="https://www.google.com/search">
                <div class="form-row">
                    <label for="as_q">all these words:</label>
                    <input type="text" id="as_q" name="as_q"><br>

                    <label for="as_epq">this exact word or phrase:</label>
                    <input type="text" id="as_epq" name="as_epq"><br>

                    <label for="as_oq">any of these words:</label>
                    <input type="text" id="as_oq" name="as_oq"><br>

                    <label for="as_eq">none of these words:</label>
                    <input type="text" id="as_eq" name="as_eq"><br>
                </div>
                <div class="form-submit"><input type="submit" value="Advanced Search"></div>
            </form>
        </div>
    </main>
</body>

</html>
